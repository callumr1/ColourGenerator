<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour! Generator</title>

    <link href="style.css" rel="stylesheet">
    <!--Font awesome stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a id="btnGenerate" class="btn" onclick="generateColour();">Generate a Colour!</a>
    <div id="outputContainer" class="output-container">
        <div id="hexContainer" class="label-container">
            <p id="hexLabel" class="label">Hex:</p><span id="hexText"></span>
            <div class="tooltip">
                <a id="hexCopy" class="btn-copy" onclick="copyHexCode();"><i class="fas fa-copy"></i></a>
                <span class="tooltiptext" id="hexTooltip">Copy to clipboard</span>
            </div>
        </div>
        <div id="rgbContainer" class="label-container">
            <p id="rgbLabel" class="label">RGB:</p><span id="rgbText"></span>
            <div class="tooltip">
                <a id="rgbCopy" class="btn-copy" onclick="copyRGBCode();"><i class="fas fa-copy"></i></a>
                <span class="tooltiptext" id="rgbTooltip">Copy to clipboard</span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="site.js"></script>
</html>
